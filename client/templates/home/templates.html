<!---------------enter_____url______for______data----------------->
<template name="url">
    <div class="page-header">
        <h3>Enter URL</h3>
    </div>

    <form>
        <!--url_for_data-->
        <div class="form-group">
            <div><label class="control-label">Specify url where the data can be obtained</label></div>
            <div>
                <input type="url" class="form-control" id="inputData">
            </div>
        </div>
        <!--url_for_metadata-->
        <div class="form-group">
            <div><label class="control-label">Specify url where the metadata can be obtained.</label></div>
            <div>
                <input type="url" class="form-control" id="inputMetadata">
            </div>
        </div>
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>

</template>





<!--------------select______outputs/inputs--------------->
<template name="select">
    <div class="page-header">
        <h3>Select Outputs/Ignored</h3>
    </div>

    <form class="form-horizontal col-md-4">
        <!--prediction_type_radio_buttons-->
        <div class="form-group form-group-lg">
            <label class="control-label">Prediction Type</label>
            <div class="radio">
                <div>
                    <label>
                        <input type="radio" name="optionsRadios" value="option1" checked>
                        Classification
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="optionsRadios" value="option2">
                        Reggression
                    </label>
                </div>
            </div>
        </div>

        <!--select_elements-->
        <div id="features">
            <!--output_feature-->
            <div class="form-group form-group-lg">
                <label>Output Feature</label>
                <div>
                    <select class="select" data-placeholder="Select Output Feature">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                        <option value="5">Option 5</option>
                        <option value="6">Option 6</option>
                        <option value="7">Option 7</option>
                        <option value="8">Option 8</option>
                        <option value="9">Option 9</option>
                        <option value="10">Option 10</option>
                    </select>
                </div>
            </div>
            <!--ignored_features-->
            <div class="form-group form-group-lg">
                <label>Ignored Features</label>
                <div>
                    <select class="select" data-placeholder="Select Ignored Features" multiple>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                        <option value="5">Option 5</option>
                        <option value="6">Option 6</option>
                        <option value="7">Option 7</option>
                        <option value="8">Option 8</option>
                        <option value="9">Option 9</option>
                        <option value="10">Option 10</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </form>
</template>





<!--------------algorithm_________parameters--------------->
<template name="parameters">
    <div class="page-header">
        <h3>Enter Algorithm Parameters</h3>
    </div>

    <!--numerical_parameters-->
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-1 control-label">Number</label>
            <div class="col-md-3">
                <input type="number" class="parameters" min="0" max="300">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label">Number</label>
            <div class="col-md-3">
                <input type="number" class="parameters" min="0" max="300">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-md-1 control-label">Number</label>
            <div class="col-md-3">
                <input type="number" class="parameters" min="0" max="300">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-md-1 control-label">Number</label>
            <div class="col-md-3">
                <input type="number" class="parameters" min="0" max="300">
            </div>
        </div>
        <!--radio buttons-->
        <div class="form-group form-group-lg">
            <label class="col-md-1 control-label">Choose One</label>
            <div class="radio col-md-4">
                <div>
                <label>
                    <input type="radio" name="optionsRadios" value="option1" checked>
                    Option one
                </label>
                </div>

                <div>
                <label>
                    <input type="radio" name="optionsRadios" value="option2">
                    Option two
                </label>
                </div>

                <div>
                <label>
                    <input type="radio" name="optionsRadios" value="option2">
                    Option three
                </label>
                </div>

                <div>
                <label>
                    <input type="radio" name="optionsRadios" value="option2">
                    Option four
                </label>
                </div>
            </div>
        </div>
        <!--adittional_notes_for_the_job-->
        <div class="form-group">
            <label class="col-md-1 control-label">Notes</label>
            <div class="col-md-6">
                <textarea class="form-control" rows="4" placeholder="Additional Notes"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-1 col-md-2">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</template>





<!-----------review___before____submission----------->
<template name="review">
    <div class="page-header">
        <h3>Review Inputs</h3>
    </div>

    <!--review_job_parameters-->
    <form>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Job Parameters</h3>
            </div>
            <div class="panel-body">
            </div>
        </div>

        <div class="form-group form-group-lg">
            <div class="col-md-2">
                <button type="button" id="submit" data-loading-text="Submitting..." class="btn btn-info" autocomplete="off">
                    Submit
                </button>
            </div>
        </div>
    </form>
</template>







<!-------template______monitor-------->
<template name="monitor">
    <div class="page-header">
        <h3>Job Monitor</h3>
    </div>

    <!--table_for_easy_monitoring-->
    <div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Job Name</th>
            <th>Job Owner</th>
            <th>Date</th>
            <th>Status</th>
            <th>Sharing</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {{#each items}}
            <tr>
                <!--job_name-->
                <td></td>
                <!--who_owns_it-->
                <td></td>
                <!--date_it_was_created-->
                <td></td>
                <!--current_status-->
                <td></td>
                <!--who can see the job-->
                <td>
                    <div align="right">
                        <button type="button" class="btn btn-default btn-circle">
                            <span class="fa fa-user-plus" ></span>
                        </button>
                    </div>
                </td>
                <!--action buttons-->
                <td  style="width:140px">
                    <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete Job">
                        <span class="fa fa-trash"></span>
                    </button>


                    <button type="button" id="button_pause" class="btn"  data-toggle="tooltip" data-placement="top" title="Pause">
                        <i class="fa fa-pause"></i>
                    </button>



                    <!--<button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Stop">
                        <span class="fa fa-times-circle"></span>
                    </button>  -->

                    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Comments">
                        <span class="fa fa-comment"></span>
                    </button>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    </div>
</template>






<!------------results_____outputs-------------->
<template name="results">
    <div class="page-header">
        <h3>View Results</h3>
    </div>

    <!--parameters overview-->
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4>Job Parameters</h4>
        </div>
        <div class="panel-body">
            <!--a summary of inputs/parameters-->
        </div>
    </div>

    <!--Reports listing-->
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4>Reports Generated</h4>
        </div>
        <div class="panel-body">
            <!--Files generated as outputs-->
        </div>
    </div>

    <div class="row">
        <form>
            <div class="form-group form-group-lg">
                <div class="col-md-2">
                    <button type="button" id="view" data-loading-text="Loading..." class="btn btn-success" autocomplete="off">
                        View Logs
                    </button>
                </div>

                <div class="col-md-2">
                    <button type="button" id="copy" data-loading-text="Copying..." class="btn btn-info" autocomplete="off">
                        Copy to Box
                    </button>
                </div>

                <div class="col-md-2">
                    <button type="button" id="error" data-loading-text="Reporting..." class="btn btn-danger" autocomplete="off">
                        Report errors
                    </button>
                </div>
            </div>
        </form>
    </div>
</template>
