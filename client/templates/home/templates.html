<!---------------enter_____url______for______data----------------->
<template name="url">
    <div class="page-header">
        <h3>Enter URL</h3>
    </div>
    <form>
        <!--url_for_data-->
        <div class="form-group">
            <div><label class="control-label">Specify url where the data can be obtained</label></div>
            <div>
                <input type="url" class="form-control inputURL" id="inputData">
            </div>
        </div>
        <!--url_for_metadata-->
        <div class="form-group">
            <div><label class="control-label">Specify url where the metadata can be obtained.</label></div>
            <div>
                <input type="url" class="form-control inputURL" id="inputMeta">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info" id="submitURL">Submit</button>
        </div>
    </form>
</template>






<!--------------Inspect______Inputs---------------->
<template name="datainputs">
    <div class="page-header">
        <h3>Inspect Inputs</h3>
    </div>

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-info">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Summary
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    immediate feedback
                </div>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Basic Analysis
                    </a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body">
                    basic analysis(might be immediate)
                </div>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading" role="tab" id="headingThree">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Detailed Analysis
                    </a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                <div class="panel-body">
                    some detailed analysis, needs some time to finish...
                </div>
            </div>
        </div>
        <div class="panel panel-danger">
            <div class="panel-heading" role="tab" id="headingFour">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        Missing Values
                    </a>
                </h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                <div class="panel-body">
                    <script>
                        document.getElementById("collapseFour").value = Session['missing'];
                    </script>
                </div>
            </div>
        </div>
    </div>

    <div>
        <button type="button" data-loading-text="Loading..." id='go_set_para' class="btn btn-info" autocomplete="off">
            Set Parameters
        </button>
    </div>
</template>


<!--------------select______outputs/inputs--------------->
<template name="select">
    <div class="page-header">
        <h3>Select Outputs/Ignored</h3>
    </div>

    <form class="form-horizontal col-md-4">
        <!--prediction_type_radio_buttons-->
        <div class="form-group form-group-lg">
            <label class="control-label">Prediction Type</label>
            <div class="radio">
                <div>
                    <label>
                        <input type="radio" name="optionsRadios" value="option1" checked>
                        Classification
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="optionsRadios" value="option2">
                        Reggression
                    </label>
                </div>
            </div>
        </div>

        <!--select_elements-->
        <div id="features">
            <!--output_feature-->
            <div class="form-group form-group-lg">
                <label>Output Feature</label>
                <div>
                    <select class="select" data-placeholder="Select Output Feature">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                        <option value="5">Option 5</option>
                        <option value="6">Option 6</option>
                        <option value="7">Option 7</option>
                        <option value="8">Option 8</option>
                        <option value="9">Option 9</option>
                        <option value="10">Option 10</option>
                    </select>
                </div>
            </div>
            <!--ignored_features-->
            <div class="form-group form-group-lg">
                <label>Ignored Features</label>
                <div>
                    <select class="select" data-placeholder="Select Ignored Features" multiple>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                        <option value="5">Option 5</option>
                        <option value="6">Option 6</option>
                        <option value="7">Option 7</option>
                        <option value="8">Option 8</option>
                        <option value="9">Option 9</option>
                        <option value="10">Option 10</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info" id="go_set_algo">Submit</button>
        </div>
    </form>
</template>





<!--------------algorithm_________parameters--------------->
<template name="parameters">
    <div class="page-header">
        <h3>Enter Algorithm Parameters</h3>
    </div>

    <!--numerical_parameters-->
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-1 control-label">Number</label>
            <div class="col-md-3">
                <input type="number" class="parameters" min="0" max="300">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label">Number</label>
            <div class="col-md-3">
                <input type="number" class="parameters" min="0" max="300">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-md-1 control-label">Number</label>
            <div class="col-md-3">
                <input type="number" class="parameters" min="0" max="300">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-md-1 control-label">Number</label>
            <div class="col-md-3">
                <input type="number" class="parameters" min="0" max="300">
            </div>
        </div>
        <!--radio buttons-->
        <div class="form-group form-group-lg">
            <label class="col-md-1 control-label">Choose One</label>
            <div class="radio col-md-4">
                <div>
                <label>
                    <input type="radio" name="optionsRadios" value="option1" checked>
                    Option one
                </label>
                </div>

                <div>
                <label>
                    <input type="radio" name="optionsRadios" value="option2">
                    Option two
                </label>
                </div>

                <div>
                <label>
                    <input type="radio" name="optionsRadios" value="option2">
                    Option three
                </label>
                </div>

                <div>
                <label>
                    <input type="radio" name="optionsRadios" value="option2">
                    Option four
                </label>
                </div>
            </div>
        </div>
        <!--adittional_notes_for_the_job-->
        <div class="form-group">
            <label class="col-md-1 control-label">Notes</label>
            <div class="col-md-6">
                <textarea class="form-control" rows="4" placeholder="Additional Notes"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-1 col-md-2">
                <button type="submit" class="btn btn-info" id="go_review">Submit</button>
            </div>
        </div>
    </form>
</template>



<!-----------review___before____submission----------->
<template name="review">
    <div class="page-header">
        <h3>Review Inputs</h3>
    </div>

    <!--review_job_parameters-->
    <form>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Job Parameters</h3>
            </div>
            <div class="panel-body">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <div class="col-md-2">
                <button type="button" class="btn btn-info" id="go_to_monitor">
                    Submit
                </button>
            </div>
        </div>
    </form>
</template>





<!----------template______monitor----------->
<template name="monitor">
    <div class="page-header">
        <h3>Current Job Monitor</h3>
    </div>

    <!--table_for_easy_monitoring-->
    <div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Job Name</th>
            <th>Job Owner</th>
            <th>Date</th>
            <th>Status</th>
            <th>Sharing</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {{#each items}}
            <tr>
                <!--job_name-->
                <td></td>
                <!--who_owns_it-->
                <td></td>
                <!--date_it_was_created-->
                <td></td>
                <!--current_status-->
                <td></td>
                <!--who can see the job-->
                <td>
                    <div align="right">
                        <button type="button" class="btn btn-default btn-circle">
                            <span class="fa fa-user-plus" ></span>
                        </button>
                    </div>
                </td>
                <!--action buttons-->
                <td  style="width:183px">
                    <button type="button" id="delete"  class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete Job">
                        <span class="fa fa-trash"></span>
                    </button>

                    <!--warning for delete-->
                    <div class="modal fade" id="delete_warning">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <div class="modal-title" style="font-size: 1.5em">Are you sure you want to delete the job?</div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Delete</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->

                    <button type="button" id="terminate" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Terminate">
                        <span class="fa fa-times-circle"></span>
                    </button>
                    <!--warning for teminate-->
                    <div class="modal fade" id="terminate_warning">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <div class="modal-title" style="font-size: 1.5em">Are you sure you want to terminate the job?</div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Terminate</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->

                    <button type="button" id="comments" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Comments">
                        <span class="fa fa-comment"></span>
                    </button>
                    <!--insert_comments-->
                    <div class="modal fade" id="input_comment">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <div class="modal-title" style="font-size: 1.5em">
                                        <form>
                                            <div class="form-group">
                                                <label class="control-label">Comments</label>
                                                <div><textarea class="form-control" rows="4" placeholder="Enter comments"></textarea></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="form-group modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-info" data-dismiss="modal">Submit</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->

                    <button type="button" id="inputs"  class="btn btn-info" data-toggle="tooltip" data-placement="top" title="View Inputs">
                        <span class="fa fa-file-text"></span>
                    </button>
                    <!--viewing details of job inputs-->
                    <div class="modal fade" id="view_inputs">
                        <div class="modal-dialog" id="details_content">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <div class="modal-title" style="font-size: 1.5em">Details</div>
                                </div>
                                <div class="modal-body">
                                    <!--parameters overview-->
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            <h4>Job Parameters</h4>
                                        </div>
                                        <div class="panel-body">
                                            <!--a summary of inputs/parameters-->
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    </div>
</template>
