<!--url-->
<template name="url">
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-5 control-label">Specify url where the data can be obtained</label>
                <div class="col-md-7">
                    <input type="url" class="form-control" id="inputData">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label">Specify url where the metadata can be obtained.</label>
                <div class="col-md-7">
                    <input type="url" class="form-control" id="inputMetadata">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-5 col-md-7">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</template>





<!--select-->
<template name="select">
    <form>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label">Prediction Type</label>
            <div class="radio">
                <div>
                    <label>
                        <input type="radio" name="optionsRadios" value="option1" checked>
                        Classification
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="optionsRadios" value="option2">
                        Reggression
                    </label>
                </div>
            </div>
        </div>
    </form>
    <div id="features">
        <form>
            <div class="form-group">
                <label>Ignored Features</label>
                <div>
                <select class="select" data-placeholder="Select Ignored Features" multiple>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                    <option value="6">Option 6</option>
                    <option value="7">Option 7</option>
                    <option value="8">Option 8</option>
                    <option value="9">Option 9</option>
                    <option value="10">Option 10</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label>Output Feature</label>
                <div>
                <select class="select" data-placeholder="Select Output Feature">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                    <option value="6">Option 6</option>
                    <option value="7">Option 7</option>
                    <option value="8">Option 8</option>
                    <option value="9">Option 9</option>
                    <option value="10">Option 10</option>
                </select>
                </div>
            </div>
        </form>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
</template>




<!--algorithm parameters-->
<template name="parameters">

    <form class="form-horizontal">
        <div class="form-group form-group-lg">
            <label class="col-md-2 control-label">Number</label>
            <div class="col-md-3">
                <input type="number" class="parameters" min="0" max="300">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-md-2 control-label">Number</label>
            <div class="col-md-3">
                <input type="number" class="parameters" min="0" max="300">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-md-2 control-label">Number</label>
            <div class="col-md-3">
                <input type="number" class="parameters" min="0" max="300">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-md-2 control-label">Number</label>
            <div class="col-md-3">
                <input type="number" class="parameters" min="0" max="300">
            </div>
        </div>
        <!--radio buttons-->
        <div class="form-group">
            <label class="col-md-2 control-label">Choose One</label>
            <div class="radio col-md-4">
                <div>
                <label>
                    <input type="radio" name="optionsRadios" value="option1" checked>
                    Option one
                </label>
                </div>

                <div>
                <label>
                    <input type="radio" name="optionsRadios" value="option2">
                    Option two
                </label>
                </div>

                <div>
                <label>
                    <input type="radio" name="optionsRadios" value="option2">
                    Option three
                </label>
                </div>

                <div>
                <label>
                    <input type="radio" name="optionsRadios" value="option2">
                    Option four
                </label>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-2 control-label">Notes</label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="Extra Notes">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-2">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</template>






<!--review-->
<template name="review">
    <div class="row">
    <div class="col-md-offset-1">
    <button type="button" id="submit" data-loading-text="Submitting..." class="btn btn-primary" autocomplete="off">
        Submit
    </button>
    </div>
    </div>
</template>







<!--monitor-->
<template name="monitor">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Job Name</th>
            <th>Job Owner</th>
            <th>Date</th>
            <th>Status</th>
            <th>Sharing</th>
        </tr>
        </thead>
        <tbody>
        {{#each items}}
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>








<!--results-->
<template name="results">
    <div class="row">
        <div class="col-md-2">
            <button type="button" id="view" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
                View Logs
            </button>
        </div>

        <div class="col-md-2">
            <button type="button" id="copy" data-loading-text="Copying..." class="btn btn-primary" autocomplete="off">
                Copy to Box
            </button>
        </div>

        <div class="col-md-2">
            <button type="button" id="error" data-loading-text="Reporting..." class="btn btn-primary" autocomplete="off">
                Report errors
            </button>
        </div>
    </div>
</template>
