<template name="home">
  <div class="template-home">
    <div class="page-header">
      <h1>Welcome to Visual Analytics</h1>
    </div>

      {{#if currentUser}}
        <table class="list-group table table-striped table-bordered">
          <thead>
            <tr>
                <th>Job Name</th>
                <th>Job Owner</th>
                <th>Date</th>
                <th>Status</th>
                <th>Sharing</th>
            </tr>
          </thead>
          <tbody>
            {{#each items}}
              <tr>
                  <td>string</td>
                  <td>string</td>
                  <td>string (since date is not purely numerical, 05/31/2015, has the '/' sign)</td>
                  <td>string</td>
                  <td>string</td>
              </tr>

            {{/each}}
          </tbody>
        </table>


        {{else}}
          Please sign in to continue.
      {{/if}}
    </div>
</template>
